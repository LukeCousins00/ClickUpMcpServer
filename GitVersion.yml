mode: ContinuousDeployment
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
next-version: 0.1.0
branches:
  main:
    mode: ContinuousDeployment
    label: beta
    increment: Patch
  develop:
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
  feature:
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    regex: ^features?[/-]
  pull-request:
    mode: ContinuousDeployment
    label: 'PullRequest'
    increment: Inherit
